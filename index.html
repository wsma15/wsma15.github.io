<!doctype html>
<html lang="en" dir="ltr" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content=" Hussein Alwisi's technical workfile showcasing expertise in .NET software engineering, project impact, skills, and contact information."
    />
    <meta name="color-scheme" content="light dark" />
    <title data-page-title>Hussein Alwisi Technical Workfile</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      (() => {
        try {
          const stored = localStorage.getItem("proto-theme");
          const media = window.matchMedia("(prefers-color-scheme: dark)");
          const theme = stored || (media.matches ? "dark" : "light");
          document.documentElement.dataset.theme = theme;
          document.documentElement.style.setProperty("color-scheme", theme);
        } catch (err) {
          document.documentElement.dataset.theme = "light";
        }
      })();
    </script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="splash" data-splash hidden>
      <div class="splash__glow" aria-hidden="true"></div>
      <div class="splash__content">
        <p class="splash__eyebrow" data-splash-eyebrow></p>
        <h1 class="splash__name" data-splash-name></h1>
        <p class="splash__tagline" data-splash-tagline></p>
      </div>
    </div>
    <div class="scroll-progress" aria-hidden="true"></div>

    <header class="site-header" data-sticky>
      <div class="site-header__inner">
        <a class="site-header__brand" href="#home">
          <span class="brand-mark" aria-hidden="true">
            <svg class="brand-mark__svg" viewBox="0 0 32 32" role="presentation">
              <circle cx="16" cy="16" r="12.5" fill="none" stroke="rgba(255, 255, 255, 0.25)" stroke-width="1.5" />
              <path
                d="M13.5 10.5 8.75 16l4.75 5.5M18.5 10.5l4.75 5.5-4.75 5.5"
                fill="none"
                stroke="#ffffff"
                stroke-width="2.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <div class="site-header__brand-text">
            <strong data-brand-name>Hussein Alwisi</strong>
            <span data-brand-tagline>.NET Software Engineer</span>
          </div>
        </a>
        <nav class="site-header__nav" aria-label="Primary navigation">
          <a href="#home" data-nav="home"></a>
          <a href="#impact" data-nav="impact"></a>
          <a href="#experience" data-nav="experience"></a>
          <a href="#skills" data-nav="skills"></a>
          <a href="#certificates" data-nav="certificates"></a>
          <a href="#work" data-nav="work"></a>
          <a href="#lab" data-nav="lab"></a>
          <a href="#contact" data-nav="contact"></a>
        </nav>
        <div class="site-header__actions">
          <button class="nav-toggle" type="button" data-nav-toggle aria-label="Toggle menu">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path d="M3 7h18M3 12h18M3 17h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
            </svg>
          </button>
          <button class="lang-toggle" type="button" data-lang-toggle aria-label="Switch language"></button>
          <button class="palette-toggle" type="button" data-accent-toggle aria-label="Cycle accent theme">
            <svg viewBox="0 0 24 24" role="presentation">
              <circle cx="12" cy="12" r="9" fill="none" stroke-width="1.8" />
              <path d="M12 3v6M12 15v6M3 12h6M15 12h6" fill="none" stroke-width="1.8" stroke-linecap="round" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
          <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle theme">
          <span class="theme-icon theme-icon--sun" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="presentation">
              <circle cx="12" cy="12" r="5"></circle>
              <g stroke-linecap="round">
                <line x1="12" y1="1.5" x2="12" y2="4.5"></line>
                <line x1="12" y1="19.5" x2="12" y2="22.5"></line>
                <line x1="1.5" y1="12" x2="4.5" y2="12"></line>
                <line x1="19.5" y1="12" x2="22.5" y2="12"></line>
                <line x1="4.6" y1="4.6" x2="6.7" y2="6.7"></line>
                <line x1="17.3" y1="17.3" x2="19.4" y2="19.4"></line>
                <line x1="17.3" y1="6.7" x2="19.4" y2="4.6"></line>
                <line x1="4.6" y1="19.4" x2="6.7" y2="17.3"></line>
              </g>
            </svg>
          </span>
          <span class="theme-icon theme-icon--moon" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="presentation">
              <path
                d="M21.5 14.5A9.5 9.5 0 0 1 9.5 2.5 9.5 9.5 0 1 0 21.5 14.5Z"
              ></path>
            </svg>
          </span>
        </button>
        <a class="button button--ghost button--talk" data-nav-cta href="#contact"></a>
      </div>
    </header>

    <main>
      <section class="hero" id="home">
        <div class="hero__content">
          <p class="eyebrow" data-hero-title>...</p>
          <h1 data-hero-name>...</h1>
          <div class="hero__dynamic-wrapper">
            <span class="hero__dynamic" data-hero-dynamic>...</span>
          </div>
          <p class="hero__bio" data-hero-bio>
            ...
          </p>
          <div class="hero__meta">
            <div>
              <span class="meta-label" data-hero-meta="location"></span>
              <strong data-hero-location>...</strong>
            </div>
            <div>
              <span class="meta-label" data-hero-meta="availability"></span>
              <strong data-hero-availability>...</strong>
            </div>
          </div>
          <div class="hero__actions">
            <a class="button" data-hero-cv href="#" target="_blank" rel="noopener"></a>
            <a class="button button--ghost button--talk" data-scroll-to="#contact" data-hero-secondary-cta href="#contact"></a>
          </div>
          <div class="hero__chips" data-hero-chips></div>
        </div>

        <div class="hero__visual tilt-card" data-tilt>
          <div class="orbital" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <figure class="hero__photo">
            <img data-hero-photo src="" alt="Profile portrait" loading="lazy" decoding="async" draggable="false" oncontextmenu="return false" />
          </figure>
          <div class="hero__badge">
            <p data-hero-score-label>Impact score</p>
            <strong data-hero-score>0%</strong>
            <small data-hero-score-caption>Average improvement across key flows</small>
          </div>
          <div class="hero__clients">
            <p data-hero-clients-heading>Teams supported</p>
            <ul data-hero-clients></ul>
          </div>
        </div>
      </section>

      <section class="section" id="impact">
        <div class="section__title">
          <p class="eyebrow" data-section-eyebrow="impact"></p>
          <h2 data-section-title="impact"></h2>
          <p data-section-desc="impact"></p>
        </div>
        <div class="stats-grid" data-stats></div>
      </section>

      <section class="section section--alt" id="experience">
        <div class="section__title">
          <p class="eyebrow" data-section-eyebrow="experience"></p>
          <h2 data-section-title="experience"></h2>
          <p data-section-desc="experience"></p>
        </div>
        <div class="timeline" data-experience></div>
      </section>

      <section class="section" id="skills">
        <div class="section__title">
          <p class="eyebrow" data-section-eyebrow="skills"></p>
          <h2 data-section-title="skills"></h2>
          <p data-section-desc="skills"></p>
        </div>
        <div class="skills" data-skills></div>
      </section>

      <section class="section section--alt" id="certificates">
        <div class="section__title">
          <p class="eyebrow" data-section-eyebrow="certificates"></p>
          <h2 data-section-title="certificates"></h2>
          <p data-section-desc="certificates"></p>
        </div>
        <div class="certificates" data-certificates></div>
      </section>

      <section class="section section--alt" id="work">
        <div class="section__title">
          <p class="eyebrow" data-section-eyebrow="work"></p>
          <h2 data-section-title="work"></h2>
          <p data-section-desc="work"></p>
        </div>
        <div class="cases">
          <div class="cases__controls">
            <button type="button" data-case-nav="prev" data-case-nav-label="prev" aria-label="Previous project">&#8678;</button>
            <button type="button" data-case-nav="next" data-case-nav-label="next" aria-label="Next project">&#8680;</button>
          </div>
          <div class="cases__track" data-cases-track></div>
          <div class="cases__progress">
            <div class="progress-bar" data-cases-progress></div>
          </div>
        </div>
      </section>

      <section class="section" id="lab">
        <div class="section__title">
          <p class="eyebrow" data-section-eyebrow="lab"></p>
          <h2 data-section-title="lab"></h2>
          <p data-section-desc="lab"></p>
        </div>
        <div class="lab" data-lab>
          <div class="lab__cards" data-lab-cards></div>
          <div class="lab__detail" data-lab-detail>
            <p class="eyebrow" data-lab-detail-eyebrow>Stage details</p>
            <h3 data-lab-detail-title>Select a step to view details</h3>
            <p data-lab-detail-desc>Walk through discovery, design, implementation, and QA handover.</p>
            <ul data-lab-actions></ul>
          </div>
        </div>
      </section>

      <section class="section contact" id="contact">
        <div class="section__title">
          <p class="eyebrow" data-section-eyebrow="contact"></p>
          <h2 data-section-title="contact"></h2>
          <p data-section-desc="contact"></p>
        </div>
        <div class="contact__panel">
          <div class="contact__info" data-contact-info></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="site-footer__brand">
        <strong data-footer-name></strong>
        <p data-footer-role></p>
      </div>
      <div class="site-footer__copy">
        <p data-footer-copy-primary></p>
        <p data-footer-copy-secondary></p>
      </div>
    </footer>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
